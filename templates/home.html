  <dialog id="modal">
      <form method="post" id="createTaskForm">
        <input type="hidden" name="status">
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="taskTitle">Title</label>
            <!-- <input type="title" name="title" class="form-control" id="taskTitle" aria-describedby="titleHelp" placeholder="Enter Title"> -->
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            <input type="title" name="title" class="form-control" id="taskTitle" placeholder="Enter Title">
          </div>

          <div class="row col-md-6 form-group">
            <div class="col-md-4">
              <label for="taskDays">Hour</label>
              <input type="number" min="0" name="task-duration-days" class="form-control" id="taskDays" placeholder="Enter Days">
            </div>

            <div class="col-md-4">
              <label for="taskHours">Hour</label>
              <input type="number" min="0" name="task-duration-hours" class="form-control" id="taskHours" placeholder="Enter Hours">
            </div>
            
            <div class="col-md-4">
              <label for="taskMinutes">Minute</label>
              <input type="number" min="0" name="task-duration-minutes" class="form-control" id="taskMinutes" placeholder="Enter Minutes">
            </div>
          </div>

          <div class="col-md-6 form-group">
            <label for="taskDescription">Description</label>
            <!-- <input type="title" name="title" class="form-control" id="taskTitle" aria-describedby="titleHelp" placeholder="Enter Title"> -->
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            <textarea style="resize: none;" rows="5" cols="40" name="description" class="form-control" id="taskDescription" placeholder="Write Some Description..."></textarea>
          </div>
        </div>

        <div class="d-block text-right">
          <button id="closeModalBtn" class="btn btn-danger">cancel</button>
          <button id="addTaskBtn" class="btn btn-success">add</button>
        </div>
      </form>
